<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>le jeu du morpion</title>
</head>
<body>
  <div class="title">
    <h1>Le jeu du morpion</h1>
  </div>
  <div id="btnGames" class="button">
    <!-- <button id="minimisedGame" type="button" class="btn btn-primary">Jeu simplifié</button> -->
    <button id="start_game" type="button" class="btn">commencer</button>
  </div>
  <!-- <div id="btnStarts" class="button">
    <button id="start" class="btn btn-primary">START</button>
    <button id="restart" class="btn btn-danger">RESTART</button>
  </div> -->
  <div class="players">
    <div class="displayPlayers">
      <div id="player1" class="player">Player 1</div>
      <div id="hand1" class="hand"></div>
    </div>
    <div class="displayPlayers">
      <div id="hand2" class="hand"></div>
      <div id="player2" class="player">Player 2</div>
    </div>
  </div>
  
  <div id="grid">
    <div class="under_grid"></div>
  </div>
  <div id="window-winner" class="modal modal0">  
    <div id="modalContent0" class="modal-content0"> 
      <div id="messageWinPlayer"></div>
      <div class="Button_window_winner" >
        <div id="begin_Button_window_winner" class="btn btn-primary ">Continuer</div>
        <div id="restart_Button_window_winner" class="btn btn-primary ">Restart</div>
      </div>
      <!-- <span id="close-window-winner" class="close">&times;</span>         -->
    </div>
  </div>
  <div id="window-equality" class="modal modal2">  
    <div id="modalContent2" class="modal-content2"> 
      <div id="messageEquality">
      </div>
      <div class="Button_window_winner">
        <div id="begin_Button_window_equality" class="btn btn-primary ">Continuer</div>
        <div id="restart_Button_window_equality" class="btn btn-primary ">Restart</div>
      </div>
      <!-- <span id="close-window-equality" class="close">&times;</span>         -->
    </div>
  </div>
  <div id="window-honor" class="modal modal3">  
    <div id="modalContent3" class="modal-content3"> 
      <div id="message_honor">!!! Honneur au perdant !!!
      </div>
      <!-- <div class="Button_window_winner">
        <div id="begin_Button_window_equality" class="btn btn-primary ">Continuer</div>
        <div id="restart_Button_window_equality" class="btn btn-primary ">Restart</div>
      </div> -->
      <!-- <span id="close-window-equality" class="close">&times;</span>         -->
    </div>
  </div>
  
  <div id="window-open" class="modal modal1">  
    <div id="modalContent1" class="modal-content1">    
      <!-- <span class="close">&times;</span>   -->
      <div class="btn_players">
        <div class="row_player">
          <div id="btn1player" class="btn_player">
            <!-- <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="solo"> -->
            <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="solo">
            <!-- <label class="form-check-label" for="flexRadioDefault1"> -->
            <label  for="flexRadioDefault1">
              1 joueur
            </label>          
          </div>
          <div id="colors_player1" class="colors">
            <div id="color_one" class="color color_one"></div>
            <div id="color_two" class="color color_two"></div>
            <div id="color_three" class="color color_three"></div>
            <div id="color_four" class="color color_four"></div>
            <div id="color_five" class="color color_five"></div>
          </div>
        </div>
        <div class="row_player">
          <div id="btn2players" class="btn_player">
            <!-- <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="duo"> -->
            <input  type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="duo">
            <!-- <label class="form-check-label" for="flexRadioDefault1"> -->
            <label  for="flexRadioDefault1">
              2 joueurs
            </label>
          </div>
          <div id="colors_player2" class="colors">
            <div id="color_six" class="color color_six"></div>
            <div id="color_seven" class="color color_seven"></div>
            <div id="color_eight" class="color color_eight"></div>
            <div id="color_nine" class="color color_nine"></div>
            <div id="color_ten" class="color color_ten"></div>
          </div>
        </div>        
      </div>
      <div class="namePlayers">
        <input class="formulaire name_player" type="text" name="namePlayer1" id="namePlayer1" placeholder="Nom du Joueur 1">
        <input class="formulaire name_player" type="text" name="namePlayer1" id="namePlayer2" placeholder="Nom du Joueur 2">
      </div>
      <!-- <select id="firstPlayer" class="form-select" aria-label="Default select example"> -->
      <select id="firstPlayer" class="form-select" aria-label="Default select example">
        <option  selected>Qui veut commencer ?</option>
        <option id="textJoueur1" value="player1"></option>
        <option id="textJoueur2" value="player2"></option>
      </select>
      <div id="level" class="level">
        <div>
          <!-- <input class="form-check-input" type="radio" name="level" id="easyLevel" checked value="easy"> -->
          <input  type="radio" name="level" id="easyLevel" checked value="easy">
          <!-- <label class="form-check-label" for="easyLevel"> -->
          <label class="formulaire" for="easyLevel">
            Niveau facile
          </label>
        </div>
        <div>
          <!-- <input class="form-check-input" type="radio" name="level" id="middleLevel" value="middle"> -->
          <input type="radio" name="level" id="middleLevel" value="middle">
          <!-- <label class="form-check-label" for="middleLevel"> -->
          <label class="formulaire" for="middleLevel">
            Niveau intermédiaire
          </label>
        </div>
        <div>
          <!-- <input class="form-check-input" type="radio" name="level" id="middleLevel" value="middle"> -->
          <input type="radio" name="level" id="hardleLevel" value="hard">
          <!-- <label class="form-check-label" for="middleLevel"> -->
          <label class="formulaire" for="hardleLevel">
            Niveau difficile
          </label>
        </div>
      </div>
      <div class="btn_submit">
        <button id="btn1" class="btn btn-primary">suivant</button>

      </div>
    </div>
  </div>
  <div> <br>
    Rajouter une modale - honneur au perdant <br><br>
    
  </div>
  <!-- <div id="first"></div>
  <div id="second"></div>
  <div id="third"></div> -->


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
